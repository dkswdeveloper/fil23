<html>
    <head>
       <style>
          table, th, td {
             border: 1px solid black;
             border-collapse: collapse; 
          }
          td, th {
             padding: 10px;
          }
       </style>
    </head>
    <body>
       <h2>Convert JSON data into a html table using Javascript</h2>
       <p>Click the following button to convert JSON results into HTML table</p><br>
       <button id="btn" onclick="convert( )"> Click Here </button> <br>
       <h3> Resulting Table: </h3>
       <form action="students" method="post" onsubmit="return postStudent()">
            <input type="text" name="stname" id="stname"/>
            <input type="text" name="roll" id="roll"/>
            <button onclick="postStudent()">Post Student</button>
       </form>
       <div id="container"></div>

       <script>
       function postStudent()
       {
        let obj = {};
        obj.name = document.getElementById("stname").value;
        obj.roll = document.getElementById("roll").value;
            fetch("http://localhost:8080/students", {
                headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
                method : 'post',
                body : JSON.stringify(obj),
            }).catch(err => console.log(err))
            .then(res => res.json())
            .then(res => console.log(res));
       }
          // Function to convert JSON data to HTML table

        var jsonData  = null;
        function convert()
        {
            fetch("http://localhost:8080/students")
            .then(x => x.json())
            .then(y => { jsonData = y; } )
            .then(r =>   console.log(jsonData))
            .then(r => showInTable(jsonData));
        }
        function showInTable(jsonData) {
            
             // Get the container element where the table will be inserted
             let container = document.getElementById("container");
             
             // Create the table element
             let table = document.createElement("table");
             
             // Get the keys (column names) of the first object in the JSON data
             let cols = Object.keys(jsonData[0]);
             
             // Create the header element
             let thead = document.createElement("thead");
             let tr = document.createElement("tr");
             
             // Loop through the column names and create header cells
             cols.forEach((item) => {
                let th = document.createElement("th");
                th.innerText = item; // Set the column name as the text of the header cell
                tr.appendChild(th); // Append the header cell to the header row
             });
             thead.appendChild(tr); // Append the header row to the header
             table.append(tr) // Append the header to the table
             
             // Loop through the JSON data and create table rows
             jsonData.forEach((item) => {
                let tr = document.createElement("tr");
                
                // Get the values of the current object in the JSON data
                let vals = Object.values(item);
                
                // Loop through the values and create table cells
                vals.forEach((elem) => {
                   let td = document.createElement("td");
                   td.innerText = elem; // Set the value as the text of the table cell
                   tr.appendChild(td); // Append the table cell to the table row
                });
                table.appendChild(tr); // Append the table row to the table
             });
             container.appendChild(table) // Append the table to the container element
          }
       </script>
    </body>
    </html>
